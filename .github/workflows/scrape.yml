name: Daily Electricity Scrape

on:
  schedule:
    - cron: '0 0 * * *' # This runs it automatically every night
  workflow_dispatch: # This adds a "Run" button so you can test it manually

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install playwright fs
        
      - name: Install Playwright Browser
        run: npx playwright install chromium

      - name: Run Scraper
        run: node scrape.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.csv
          git commit -m "Updated price data" || exit 0
          git push
